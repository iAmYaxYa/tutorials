<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coffee Shop</title>
    <!-- CSS LINK  -->
    <link rel="stylesheet" href="style.css" />

    <link

      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NAVBAR  -->
    <div class="navbar">
      <div class="align-element">
        <!-- LOGO -->
        <a href="#" class="logo">
          <img src="img/logo.webp" alt="" />

        <!-- LINKS  -->
        <ul class="links">
          <li>

            <a href="#">gallery +</a>

          </li>
          <li>
            <a href="#">blog +</a>
          </li>
          <li>

        <div class="icons">
